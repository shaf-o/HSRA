<mat-progress-bar mode="indeterminate" *ngIf="!true"></mat-progress-bar>
<h2 mat-dialog-title>Delete Process</h2>

<mat-dialog-content>
    <div class="md-dialog-content-body">
      <label class="mat-tab-label-content">Are you sure you want to delete?</label>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <!-- <button mat-raised-button color="primary" (click)="onDeleteConfirm(processObj)">Delete</button> -->
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Delete</button>
  <button mat-raised-button color="warn" (click)="onCloseCancel()">CANCEL</button>
</mat-dialog-actions>
