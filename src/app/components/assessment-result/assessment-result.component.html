<mat-card>
  <mat-card-content>

    <mat-card>
      <mat-card-content>
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="5%">
          <p fxFlex="20%">
            <strong>Product/System/Service Name:</strong>
          </p>
          <mat-form-field fxFlex="45%">
            <mat-select placeholder="Select Project" name="projecttype" [(ngModel)]="projectObj" (change)="selectedProjectType(projectObj)">
                <mat-option *ngFor="let project of projectList" [value]="project" >
                  {{ project.name }}
                </mat-option>
              </mat-select>
        </mat-form-field>
        </div>

        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="5%">
          <p fxFlex="20%">
            <strong>Organization:</strong>
          </p>
          <p fxFlex="20%" class="detailText">
            <strong>BU1</strong>
          </p>
        </div>
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="5%">
          <p fxFlex="20%">
            <strong>Release</strong>
          </p>
          <mat-form-field fxFlex="45%">
            <mat-select placeholder="Select Project Version" name="versiontype" [(ngModel)]="versionObj" (change)="selectedVersionType(versionObj)">
                <mat-option *ngFor="let version of versionList" [value]="version" >
                  {{ version.version }}
                </mat-option>
              </mat-select>
        </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
